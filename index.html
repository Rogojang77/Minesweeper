<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minesweeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Minesweeper</h1>
    <div>
      <div class="header">
        <button class="btn btn-primary" id="beginner">Beginner</button>
        <button class="btn btn-dark" id="intermediate">Intermediate</button>
        <button class="btn btn-danger" id="expert">Expert</button>
      </div>  
      <table id="gameBoard" oncontextmenu="return false;">
        <thead>
          <th>
            <td id="gameStatus1">
              <p id="timer">00:00 ⏱️</p>
            </td>
            <td  id="gameStatus2" onclick="window.location.reload();">
            </td>
            <td  id="gameStatus3">
              <p id="bombs">10 💣</p>
            </td>
          </th>  
        </thead>
      </table>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
